<ion-menu [content]="content" persistent="true" side="right" id="menu1">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu utilisateur</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item (click)="doLogout()"><ion-icon name="log-out"></ion-icon>
        Se déconnecter
      </button>
      <button menuClose ion-item (click)="doSettings()"><ion-icon name="settings"></ion-icon>
        Préférences
      </button>
      <button menuClose ion-item><ion-icon name="close"></ion-icon>
        Fermer
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-menu [content]="content" id="menu2" side="left">

  <ion-header>
    <ion-toolbar>
      <ion-title>E-consult</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item  menuClose="menu2" *ngFor="let p of pages" (click)="presentAlert()">
        {{p.title}}
      </button>
      <button menuClose="menu2" ion-item (click)="doFeedBack()">
        <ion-icon name="feedback"></ion-icon>
        Envoyer un feedback
      </button>
      <button menuClose="menu2" ion-item>
        <ion-icon name="close"></ion-icon>
        Fermer
      </button>
    </ion-list>
  </ion-content>

</ion-menu>
