<ion-header>
  <ion-navbar>
    <logout-button></logout-button>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Consulter</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1 ion-text color="primary">Mes demandes de consultation en attente</h1>
  <ion-list>
    <button ion-item *ngFor="let consultation of consultations">
      <div class="inline"><h3 ion-text color="primary">envoyé à </h3><p>{{consultation.contact.forname}} {{consultation.contact.name}}</p></div>
      <p ion-text> le {{afficheDate(consultation.date_creation)}}</p>
      <p ion-text>
        {{consultation.description}}
      </p>
    </button>
  </ion-list>
</ion-content>
