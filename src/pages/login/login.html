<!--
* DevDactic tutorial for the LoginPage page.
 *
 * See https://devdactic.com/login-ionic-2/ for more info
 * on login system
-->
<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col col-6 offset-3>
      <img src="assets/img/logo.png"/>
    </ion-col>
    <ion-col col-3></ion-col>
  </ion-row>
  <ion-row>
  <ion-col>
    <ion-list>
      <ion-item><h2 ion-text color="secondary">Consultation en ligne entre professionnels médicaux</h2></ion-item>
      <ion-item ion-text> <p><ion-icon name="git-merge" item-start></ion-icon>
        Généraliste à spécialiste</p></ion-item>
      <ion-item>   <p><ion-icon name="git-merge" item-start></ion-icon>Autre intervenants médicaux à généraliste ou spécialiste</p></ion-item>
      <ion-item><h3 ion-text color="primary"><ion-icon name="checkmark-circle" item-start></ion-icon>Un outils de communication au service des professionnels de santé</h3></ion-item>
    </ion-list>
  </ion-col>
  <!--
    <ion-col></ion-col>-->
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-list-header>Connectez-vous pour la démo</ion-list-header>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required value="gl@gl.com"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required value="gl"></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
         <button ion-button class="register-btn" block clear (click)="createAccount()" type="button">S'enregistrer</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
