<ion-header>
  <ion-navbar>
    <logout-button></logout-button>
    <ion-title ion-text><ion-icon item-start name="home"></ion-icon>
      Application Santé Collaborative</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h4>Welcome {{currentUser.name}}</h4>
  <nav>
    <ion-buttons>
      <button ion-button full (click)="doConsult()">Je demande un avis</button>
      <button *ngIf="currentUser.user_type == 2" ion-button full (click)="doMyDemands()" [disabled]="demandCount==0" [color]="demandCount > 0 ? 'danger' : 'default'">Je donne un avis ({{demandCount}} demandes en cours)</button>
      <button ion-button full (click)="doMyResponse()" [disabled]="responseCount==0" [color]="responseCount>0?'danger':'default'">Vous avez ({{responseCount}}) réponses</button>
    </ion-buttons>
  </nav>
</ion-content>
