<h3 color="secondary" ion-text>{{titreForm}}</h3>
<form [formGroup]="msgForm" (ngSubmit)="onSubmit()" novalidate>
  <ion-list>
    <ion-item>
      <ion-label stacked>Votre message</ion-label>
      <ion-textarea placeholder="saississez votre demande" formControlName="message"></ion-textarea>
    </ion-item>
  </ion-list>
  <ion-buttons>
    <button type="submit" ion-button color="secondary" icon-end>Envoyer
      <ion-icon name="send"></ion-icon></button>
    <button type="reset" ion-button color="light" icon-end (click)="closeMessage()" *ngIf="demand">Annuler
      <ion-icon name="close"></ion-icon></button>
  </ion-buttons>
</form>
